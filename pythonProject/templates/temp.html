{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='temp.css') }}">
{% endblock %}

{% block content %}
<div class="rtrn">
    <button onclick="window.location.href='/main'">
        <img src="../static/images/return.png" alt="return">
    </button>
</div>
<div class="frame">
    <h1>Teste temp</h1>
    <p id="temperature">Carregando...</p>
</div>

<script>
    function fetchTemperature() {
        fetch('/temperature')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temperature').innerText = data.temperature.toFixed(2) + ' Â°C';
            })
            .catch(error => console.error('Error:', error));
    }

    setInterval(fetchTemperature, 1000); // Atualiza a cada segundo
</script>

{% endblock %}
